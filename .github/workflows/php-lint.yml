name: PHP Lint

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  php-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Run PHP syntax check
        run: |
          for file in $(find . -type f -name "*.php"); do
            php -l "$file" || exit 1
          done
